application.title=DC IS
application.description=**Storm Knight Informations**\
<br><br/>\
This system manages all missions of the Delphi Council.\
Storm Knights may access this system to apply for missions.\
<br/><br/>\
Dispatchers organize the missions and report the outcome of\
the missions.\
<br/><br/>\
Dispatcher can access the files of the operatives (Storm\
Knights) engaged on their missions.\
<br/><br/>\
This product was created under license from Ulisses Spiel\
und Medien GmbH. _Torg Eternity_, its respective logos, as \
well as _Torg, Torg Eternity, Infiniverse, Possibility Wars, \
